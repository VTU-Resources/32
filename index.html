<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Fix | Subject Code Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f7, #f8fafc);
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      text-align: center;
      transition: all 0.3s ease;
      margin-top: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
      color: #0f172a;
    }
    p {
      color: #475569;
      margin-bottom: 25px;
      font-size: 15px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #334155;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #cbd5e1;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 20px;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
    }
    button {
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 25px;
    }
    .hidden {
      display: none;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin-top: 20px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container fade-in">
    <img src="1.png" alt="Exam Banner" />

    <!-- SEARCH SECTION -->
    <div id="searchSection">
      <h1>Access Exam Fix Questions</h1>
      <p>Enter the full subject code to unlock guaranteed questions & PDF access.</p>
      <div class="input-group">
        <label for="subjectInput">Subject Code <span style="color: red;">*</span></label>
        <input type="text" id="subjectInput" placeholder="e.g., BCS405A" required />
      </div>
      <button onclick="handleSearch()">Search</button>
    </div>

    <!-- RESULT SECTION -->
    <div id="resultSection" class="hidden">
      <h1 id="subjectTitle">SubjectCode Exam Fix Questions</h1>
      <p id="subjectDesc">Pay ₹299 to access Exam Fix Questions for <strong id="subjectStrong">SubjectCode</strong>. Definitely Pass & Well Score.</p>
      
      <h4 style="margin: 25px 0 10px; color: #0f172a;">ALL THE BEST</h4>
      <form id="payment-form">
        <div class="input-group">
          <label for="name">Your Name <span style="color: red;">*</span></label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="email">Your Email <span style="color: red;">*</span></label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <button type="button" id="payButton">Continue</button>
      </form>
    </div>
  </div>

  <script>
    const searchSection = document.getElementById("searchSection");
    const resultSection = document.getElementById("resultSection");
    const subjectInput = document.getElementById("subjectInput");

    function handleSearch() {
      const code = subjectInput.value.trim().toUpperCase();
      if (!code) {
        alert("Please enter the subject code.");
        return;
      }

      // Store in localStorage temporarily to simulate session
      localStorage.setItem("subjectCode", code);
      loadSubjectPage(code);
    }

    function loadSubjectPage(code) {
      searchSection.classList.add("hidden");
      resultSection.classList.remove("hidden");

      document.title = `${code} - Exam Fix Questions`;
      document.getElementById("subjectTitle").innerText = `${code} Exam Fix Questions`;
      document.getElementById("subjectStrong").innerText = code;
      document.getElementById("subjectDesc").innerHTML = `Pay ₹299 to access Exam Fix Questions for <strong>${code}</strong>. Definitely 85+ & Well Score.`;

      document.getElementById("payButton").onclick = function () {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!name || !email) {
          alert("Please fill in all required fields.");
          return;
        }

        const whatsappNumber = "8884397315";
        const message = encodeURIComponent(`I Need ${code} Premium Most Important Questions`);
        window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
      };
    }

    // Reset to input screen on page refresh
    window.onload = () => {
      localStorage.removeItem("subjectCode");
      searchSection.classList.remove("hidden");
      resultSection.classList.add("hidden");
    };
  </script>

</body>
</html>

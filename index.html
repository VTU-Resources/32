<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="dynamicTitle">Exam Fix Questions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dbeafe);
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 30px;
      color: #0f172a;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #475569;
      margin-bottom: 20px;
    }
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #334155;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
    }
    button {
      background-color: #1d4ed8;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1e40af;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <img src="1.png" alt="Exam Banner" />
    
    <!-- Search Section -->
    <div id="searchSection">
      <h1>Enter Full Subject Code</h1>
      <p>Example: BCS405A, MTH101B, etc.</p>
      <div class="input-group">
        <label for="subjectInput">Subject Code <span style="color: red;">*</span></label>
        <input type="text" id="subjectInput" placeholder="Enter Subject Code" required />
      </div>
      <button onclick="handleSearch()">Search</button>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="hidden">
      <h1 id="subjectTitle">DMS - SubjectCode Exam Fix Questions</h1>
      <p id="subjectDesc">Pay ₹299 to access Exam Fix Questions for <strong id="subjectStrong">SubjectCode</strong>. <br> Definitely Pass & Well Score</p>
      
      <h6>Fill the details to receive the PDF:</h6>
      <form id="payment-form">
        <div class="input-group">
          <label for="name">Your Name <span style="color: red;">*</span></label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="email">Your Email <span style="color: red;">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="button" id="payButton">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
    // On page load, check if subject code is in URL
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const subject = params.get('subject');
      if (subject) {
        showSubjectPage(subject.toUpperCase());
      }
    }

    function handleSearch() {
      const subjectInput = document.getElementById('subjectInput').value.trim().toUpperCase();
      if (!subjectInput) {
        alert("Please enter the full subject code.");
        return;
      }

      // Redirect with subject code in URL
      window.location.href = window.location.pathname + '?subject=' + encodeURIComponent(subjectInput);
    }

    function showSubjectPage(subjectCode) {
      // Hide search, show result
      document.getElementById('searchSection').classList.add('hidden');
      document.getElementById('resultSection').classList.remove('hidden');

      // Set dynamic content
      document.getElementById('dynamicTitle').textContent = subjectCode + " - Exam Fix Questions";
      document.getElementById('subjectTitle').textContent = subjectCode + " Exam Fix Questions";
      document.getElementById('subjectStrong').textContent = subjectCode;
      document.getElementById('subjectDesc').innerHTML = `Pay ₹299 to access Exam Fix Questions for <strong>${subjectCode}</strong>.<br> Definitely Pass & Well Score`;

      // Pay button action
      document.getElementById('payButton').onclick = function () {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!name || !email) {
          alert("Please fill in all required fields.");
          return;
        }

        const phone = '9113039893';
        const message = encodeURIComponent(`I Need ${subjectCode} Premium Most Important Questions`);
        const whatsappUrl = `https://wa.me/${phone}?text=${message}`;
        window.open(whatsappUrl, '_blank');
      };
    }
  </script>

</body>
</html>
